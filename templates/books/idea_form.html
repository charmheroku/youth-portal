{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="fw-bold">💡 {% if form.instance.pk %} Edit Idea {% else %} Add Your Idea {% endif %}</h2>
                        <p class="mb-0">Share your thoughts and contribute to the discussion!</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success">💾 Save Idea</button>
                                <a href="{% url 'books:sprint_detail' sprint_id %}" class="btn btn-secondary">⬅️ Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
