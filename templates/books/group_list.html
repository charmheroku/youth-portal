{% extends "base.html" %}
{% block content %}
<h1>Reading Groups</h1>

{% if groups %}
    <ul>
        {% for group in groups %}
            <li>
                <a href="{% url 'books:group_detail' group.pk %}">
                    <img src="{{ group.book.cover.url }}" alt="Book Cover" style="max-width: 100px;">
                    <strong>{{ group.book.title }}</strong>
                </a>
                <p><strong>Participants:</strong> {{ group.participant_count }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No active reading groups at the moment.</p>
{% endif %}

<a href="{% url 'books:book_list' %}">Back to Books</a>
{% endblock %}
