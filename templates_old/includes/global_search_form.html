<form method="get" action="{% url 'books:global_search' %}" class="search-container d-flex justify-content-center">
    <select name="category" class="form-select me-2">
        <option value="">🔍 All</option>
        <option value="books" {% if request.GET.category == "books" %}selected{% endif %}>📚 Books</option>
        <option value="groups" {% if request.GET.category == "groups" %}selected{% endif %}>👥 Groups</option>
        <option value="ideas" {% if request.GET.category == "ideas" %}selected{% endif %}>💡 Ideas</option>
    </select>

    <input type="text" name="q" value="{{ request.GET.q|default_if_none:'' }}" 
           class="form-control me-2" placeholder="Search..." aria-label="Search">

    <button type="submit" class="btn btn-primary">🔍 Search</button>
</form>
